<!DOCTYPE html>
<html>
  <head>
    <title>twitter data via websockt</title>
    <style>
      #count {
        font: bold 75px arial;
        margin: auto;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div id="count"></div>

    <script>
      var ws = new WebSocket('ws://localhost:8080/');
      ws.onopen = function() {
        document.body.style.backgroundColor = '#cfc'; //set background color to green
      };
      ws.onclose = function() {
        document.body.style.backgroundColor = null;
      };
      ws.onmessage = function(event) {
        document.getElementById('count').textContent = event.data; //display the output on webpage via websocket
      };
    </script>

  </body>
</html>
